{% extends 'base.html' %}
{% block title %}National Parks and Lakes App - Homepage{% endblock %}

{% block body %}  

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--                CAROUSEL WITH IMAGES AND APP DETAILS                                                                              -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

<body id="body-homepage">

<div class="container full-width d-flex justify-content-center and align-items-center">

    <div class="container max-height d-flex align-items-center">

        <div 
            id="carouselExampleCaptions" class="carousel slide carousel-fade"
            data-bs-interval="15000" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="Slide 1">
                </button>
                <button type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="1" aria-current="true"
                        aria-label="Slide 2">
                </button>
                <button type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="2" aria-current="true"
                        aria-label="Slide 3">
                </button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/Homepage-1.png"
                    class="d-block w-100" alt="Mountains">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/Homepage-2.png"
                    class="d-block w-100" alt="Photo Collage of People and their Pets in National Parks">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/Homepage-3.png"
                    class="d-block w-100" alt="Photo Collage of People in National Parks">
                </div>
            </div>

            <button class="carousel-control-prev bg-transparent" type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next bg-transparent" type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
                

        </div>

            
    </div>

</div>

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--                NAVIGATION LINKS                                                                                                  -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

<div class="container bg-light rounded mx-auto justify-content-center and align-items-center">
    <div class="row">
        <div class="col text-center">
            <label for="Nav Link to Create Account"></label>
            <p><button id="hmpage-btn-new-account" class="btn"><a class="text-light fw-bold" href="/create-account">Not registered? Create an Account</a></button></p>
        </div>
        <div class="col text-center">
            <label for="Nav Link to Login"></label>
            <p><button id="hmpage-btn-login" class="btn"><a class="text-light fw-bold" href="/login">Already registered? Login</a></button></p>
        </div>
    </div>
</div>


</body>

{% endblock %}
