{% extends 'base.html' %}
{% block title %}National Parks and Lakes App - User Dashboard{% endblock %}

{% block body %}  

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--                FORM FOR SEARCH FILTER FEATURE                                                                                    -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <form action="/search-results" id="search-filter-form">
        Search National Parks with Search Filters

        Find National Parks
    
        <br>
        <p> Check the box next to the category you want to search: </p>
        
        <div>
            <label for="parks-by-state-filter">Parks in this state (Type only one state code -- For example: CA) :</label>
            <input type="text" name="state" id="user-selected-state" required>
            <br>
            <label for="parks-with-pet-friendly-trails"></label>
            Parks with pet-friendly trails <input type="checkbox" value="pet-trails" name="checkbox-filter" id="pet-filter"> 
        </div>

        <div>
            <label for="Submit Button for Search Filter Form"></label>
            <button type="submit">Submit Search</button>
        </div> 
    </form>

{% endblock %}
