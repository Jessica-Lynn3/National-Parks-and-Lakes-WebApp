{% extends 'base.html' %}
{% block title %}National Parks and Lakes App - Create Account{% endblock %}

{% block body %} 

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--               FORM TO CREATE NEW ACCOUNT                                                                                         -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <label for="Form to Create New Account">Create New Account</label>
    <form action="/create-account" method="POST">
        <p>
            Username <input type="text" name="username" required>
        </p>
        <p>
            Email <input type="text" name="email" required>
        </p>
        <p>
            Password <input type="password" name="password" required>
        </p>
        <button type="submit">Create My Account</button>
    </form>

    <br>

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--                NAVIGATION LINKS                                                                                                  -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <label for="Nav Link to Go to User Log In">Already have an account?</label>
    <a href="/login" class="button">Go to User Log In</a>

    <br>
    <br>

    <label for="Nav Link to go back to Homepage"></label>
    <a href="/" class="button">Back to Homepage</a>

{% endblock %}
