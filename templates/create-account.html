{% extends 'base.html' %}
{% block title %}National Parks and Lakes App - Create Account{% endblock %}

{% block body %} 

<!-- -------------------------------------------------------------------------------------------------------------------------------- -->
<!--               FORM TO CREATE NEW ACCOUNT                                                                                         -->
<!-- -------------------------------------------------------------------------------------------------------------------------------- -->

<body id="body-create-account-page">
    <!-- Allows me to move my design to middle of page to set up the form  -->
    <div class="form full-width d-flex justify-content-center and align-items-center">
        <!-- Add form with padding adjusted for responsive design: p-4 is mobile framework, p-sm-3 need less padding -->
        
        <form action="/create-account" method="POST" class="rounded p-4 p-sm-3">
        <label for="Form to Create New Account"></label>
        <h3 class="text-center fw-bold text-white">CREATE NEW ACCOUNT</h3>
        
            <div class="mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" name="username" required class="form-control fw-bold" id="username" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="emailAddress" class="form-label"></label>
                <input type="email" name="email" required class="form-control fw-bold" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Address">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="password" name="password" required class="form-control fw-bold" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn mb-3 fw-bolder text-white">CREATE MY ACCOUNT</button>

            <div class="container">
                <div class="message mb-3 text-center">
                    <label for="Nav Link to Login"></label>
                    <p><button class="btn"><a class="text-light" href="/login">Already registered? Login</a></button></p>
                </div>
                <div class="message mb-3 text-center">
                    <label for="Nav Link Back to Homepage"></label>
                    <p><button class="btn"><a class="text-light" href="/">Back to Homepage</a></button></p>
                </div>
            </div>

        </form>
    </div>
</body>

{% endblock %}
