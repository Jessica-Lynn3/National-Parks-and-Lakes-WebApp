<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>
            {% block title %}{% endblock %}
        </title>
        
        {% block head %}{% endblock %}
    </head>


    <body>

        {% for message in get_flashed_messages() %}
            <p class="flash-message">
                {{ message }}
            </p>
        {% endfor %}
        
        {% block body %}{% endblock %}

        {% block after_body %}{% endblock %}
    </body>
</html>
